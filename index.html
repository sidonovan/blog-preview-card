<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/images/illustration-article.svg"
          class="card__image"
          alt="card image"
        />
        <section class="card__content">
          <h4 class="card__content-category">Learning</h4>
          <p class="card__content-date">Published 21 Dec 2023</p>
          <h1 class="card__content-heading">HTML & CSS foundations</h1>
          <p class="card__content-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <div class="card__footer">
          <img
            src="./assets/images/image-avatar.webp"
            class="card__footer-image"
            alt="teacher picture"
          />
          <h2 class="card__footer-name">Greg Hooper</h2>
        </div>
      </div>
    </div>
  </body>
</html>
